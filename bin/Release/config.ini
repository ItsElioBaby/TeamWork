[Global]
RconPassword="123"

[Project]
StartupProject=".\whatever.twproj"

// Sets whether the server should automatically dump any new code update to the "code_updates.tw" file.
// Setting this to '1' allows the server to dump the data directly after receiving the code update, however this may cause a rise in CPU usage as every operation is carried out by a new task.
// Setting this to '0' denies the server to dump the data. However by doing so code updates will not be saved.
AutoCodeDump=1